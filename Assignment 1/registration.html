<html>

<head>

    <title>Registration form</title>
    <link rel="stylesheet" href="registration.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

</head>

<body>
    <div class="formContainer">
        <form class="registerBox" name="registration" method="POST">
            <h1> Register</h1>
            <input placeholder="Username" type="text" name="username" required/>
            <input placeholder="Passsword" name="password" type="password" minlength="6" maxlength="25" required/>
            <input name="email" placeholder="Email" type="email" required />
            <input name="mobile" placeholder="Mobile number (11 digits without country code)" type="tel" pattern="[0-9]{11}" required/>
            <textarea placeholder="Address" name="Address" required></textarea>
            <input type="submit" value="Register ">



        </form>
    </div>


</body>

</html>
